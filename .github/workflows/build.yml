name: Tests
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run Check
        run: |
          nix build .#checks.x86_64-linux.eslint --print-build-logs

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run Check
        run: |
          nix build .#checks.x86_64-linux.mypy --print-build-logs

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run Check
        run: |
          nix build .#checks.x86_64-linux.ruff --print-build-logs

  ruff_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run Check
        run: |
          nix build .#checks.x86_64-linux.ruff-format --print-build-logs
